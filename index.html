<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body class="background">
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-outline-light ml-3 mt-3 mb-4 btn-sm"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      About
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content background text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">About</h5>
          </div>
          <div class="modal-body text-lead h5">
            Pig Game.
            <br />
            source :
            <a
              class="link-color"
              href="https://github.com/Super-DLT/pig-game/"
              target="blank"
              >Pig Game</a
            >
            <br />code by
            <a
              class="link-color"
              href="https://github.com/Super-DLT"
              target="blank"
              >Behnam Sheykhe.</a
            >
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-light btn-block"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container gameArea p-3 mt-3 border rounded">
      <div class="container text-light text-center mb-0 mt-2">
        <div class="row">
          <h1 class="col player1arrow"><span>&#8623;</span></h1>
          <div class="col mt-3"></div>
          <h1 class="col player2arrow"><span></span></h1>
        </div>
      </div>
      <div class="container text-light text-center mt-0">
        <div class="row">
          <h2 class="col">Player 1</h2>
          <button
            class="col btn btn-outline-light btn-lg"
            id="newGame"
            disabled="true"
          >
            New Game
          </button>
          <h2 class="col">Player 2</h2>
        </div>
      </div>
      <div class="container text-light text-center mb-2 mt-4">
        <div class="row">
          <h1 class="col"><span id="player1">0</span></h1>
          <div class="col mt-1" id="dice">&#9856</div>
          <h1 class="col"><span id="player2">0</span></h1>
        </div>
      </div>
      <div class="container text-light text-center mt-2">
        <div class="row">
          <h5 class="col">CURRENT</h5>
          <button class="col btn btn-lg btn-outline-light" id="roll">
            ROLL DICE
          </button>
          <h5 class="col">CURRENT</h5>
        </div>
      </div>
      <div class="container text-light text-center my-3">
        <div class="row">
          <h3 class="col"><span id="player1Current">0</span></h3>
          <button
            class="col btn btn-lg btn-outline-light"
            id="hold"
            disabled="true"
          >
            Hold
          </button>
          <h3 class="col"><span id="player2Current">0</span></h3>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
